  <main class="students-main">
    <!-- Page header -->
    <section class="card glass students-header">
      <div class="students-header-title">
        <span class="students-header-icon">ğŸ«</span>
        <div>
          <h1>Class Management</h1>
          <p class="students-header-subtitle">Create and organize classes before assigning students.</p>
        </div>
      </div>
    </section>

    <section class="students-grid">
      <!-- Create Class Card (moved from students.html) -->
      <section class="card glass students-card" id="createClassSection">
        <header class="students-card-header">
          <div>
            <h2><span class="students-card-icon">ğŸ«</span>Create Class</h2>
            <p class="students-card-subtitle">Set up new classes before assigning students.</p>
          </div>
          <div class="students-card-divider"></div>
        </header>
        <form id="classForm" class="students-form">
          <label>
            <span>Class Name</span>
            <input type="text" id="className" required />
          </label>
          <label>
            <span>Description</span>
            <input type="text" id="classDescription" />
          </label>
          <div class="students-card-actions">
            <button type="submit" class="btn-pill">
              <span class="btn-pill-icon">â•</span>
              <span>Create Class</span>
            </button>
          </div>
        </form>
        <p id="classMessage" class="message"></p>
      </section>
    </section>
  </main>

  <script>

    (function enforceRole() {
      const auth = getAuth();
      if (!auth || !auth.user) {
        window.location.href = 'index.html';
        return;
      }

      const role = auth.user.role;
      // Only admins can manage classes from this page.
      if (role === 'student') {
        window.location.href = 'student-dashboard.html';
        return;
      }
      if (role === 'teacher') {
        window.location.href = 'teacher-dashboard.html';
        return;
      }
    })();

    document.getElementById('classForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('className').value.trim();
      const description = document.getElementById('classDescription').value.trim();
      const msgEl = document.getElementById('classMessage');
      msgEl.textContent = '';
      msgEl.classList.remove('error');
      msgEl.classList.remove('success');

      try {
        const res = await authFetch('/api/classes', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, description })
        });
        const data = await res.json();
        if (!res.ok) {
          msgEl.textContent = data.error || 'Failed to create class';
          msgEl.classList.add('error');
          return;
        }
        msgEl.textContent = 'Class created successfully';
        msgEl.classList.add('success');
        document.getElementById('classForm').reset();
      } catch (err) {
        console.error(err);
        msgEl.textContent = 'Network error';
        msgEl.classList.add('error');
      }
    });
  </script>
