<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Attendance | Attendance</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="app-shell">
<div class="app-container">
    <aside class="sidebar">
        <div class="brand">Attendance Pro</div>
        <nav class="nav">
            <a href="dashboard.html" class="nav-item">Dashboard</a>
            <a href="add-student.html" class="nav-item">Add Student</a>
            <a href="mark-attendance.html" class="nav-item active">Mark Attendance</a>
            <a href="view-attendance.html" class="nav-item">View Attendance</a>
        </nav>
        <div class="nav-footer">
            <a href="login.html" class="nav-item nav-logout">Logout</a>
        </div>
    </aside>
    <main class="main">
        <header class="topbar">
            <h1>Mark Attendance</h1>
            <div class="user-info" id="markAttendanceUser">Welcome</div>
        </header>
        <section class="content">
            <div class="card">
                <h2>Select Date</h2>
                <form id="attendanceDateForm" class="form inline">
                    <label class="form-label" for="attendanceDate">Date</label>
                    <input id="attendanceDate" class="form-input" type="date" required />
                    <button type="submit" class="btn primary">Load Students</button>
                </form>
            </div>
            <div class="card">
                <h2>Students</h2>
                <form id="markAttendanceForm">
                    <table class="table" id="attendanceTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Class</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <button type="submit" class="btn primary">Save Attendance</button>
                </form>
            </div>
        </section>
    </main>
</div>
<script src="js/app.js"></script>
</body>
</html>
