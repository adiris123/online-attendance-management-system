<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard | Attendance</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="app-shell">
<div class="app-container">
    <aside class="sidebar">
        <div class="brand">Attendance Pro</div>
        <nav class="nav">
            <a href="dashboard.html" class="nav-item active">Dashboard</a>
            <a href="add-student.html" class="nav-item">Add Student</a>
            <a href="mark-attendance.html" class="nav-item">Mark Attendance</a>
            <a href="view-attendance.html" class="nav-item">View Attendance</a>
        </nav>
        <div class="nav-footer">
            <a href="login.html" class="nav-item nav-logout">Logout</a>
        </div>
    </aside>
    <main class="main">
        <header class="topbar">
            <h1>Dashboard</h1>
            <div class="user-info" id="dashboardUser">Welcome</div>
        </header>
        <section class="content">
            <div class="cards-grid">
                <div class="card stat-card">
                    <h3>Total Students</h3>
                    <p class="stat-value" id="statTotalStudents">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Today Present</h3>
                    <p class="stat-value" id="statTodayPresent">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Today Absent</h3>
                    <p class="stat-value" id="statTodayAbsent">0</p>
                </div>
                <div class="card stat-card">
                    <h3>Average Attendance</h3>
                    <p class="stat-value" id="statAverage">0%</p>
                </div>
            </div>

            <div class="card">
                <h2>Attendance Overview</h2>
                <canvas id="attendanceChart" height="120"></canvas>
            </div>
        </section>
    </main>
</div>
<script src="js/charts.js"></script>
<script src="js/app.js"></script>
</body>
</html>
